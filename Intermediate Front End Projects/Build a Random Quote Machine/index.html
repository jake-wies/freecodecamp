<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Random Quote Machine</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
		  <div class="quote-box">
		    <div id="quote"></div>
		    <div id="author"></div>
		  </div>
		  <div class="button-box">
		    <button>Quote</button><a target="_blank" class="fa fa-twitter fa-2x"></a>
		  </div>
		</div>
		<div class="sig">
		  <p>Made with <i class="fa fa-heart"></i>'s and stuff by <a href="https://github.com/jake-wies" class="name">Jake Wiesler</a></p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
